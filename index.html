<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FlowStat</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6fa8dc">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="app">

    <!-- Estado Firebase -->

    <!-- HOME -->
    <section id="view-home" class="view active">

      <button onclick="FS.router.go('equipos')">Equipos</button>
      <button onclick="FS.router.go('jugadoras')">Jugadoras</button>
    </section>

    <!-- PARTIDOS -->
    <section id="view-partidos" class="view hidden">

<section id="view-partidoSets" class="view hidden">

  <button class="btn-secondary" onclick="FS.router.go('partidos')">ðŸ”™ Volver a partidos</button>
</section>

    
    <!-- EQUIPOS -->

    <section id="view-jugadoras" class="view hidden">
      <h2>Jugadoras</h2>
      <button onclick="FS.jugadoras.create()">âž• Crear jugadora</button>
      <div id="lista-jugadoras"></div>
      <button onclick="FS.router.go('home')">ðŸ”™ Volver</button>
    </section>

    <!-- SET (LIVE) -->
    <section id="view-set" class="view hidden live-config">

  <!-- CABECERA: modo de estadÃ­sticas -->
  <div class="live-header">
    EstadÃ­sticas por

      <option value="jugadora">jugadora</option>
    </select>

    en modo
    <select id="stat-mode">
      <option value="completo">completo</option>
      <option value="reducido">reducido</option>
    </select>

    <button id="btn-go-live" class="btn-live">â–¶ LIVE</button>
  </div>

  <!-- CUERPO -->
  <div class="live-body">

    <!-- JUGADORAS -->
    <div class="live-players" id="live-players">
      <!-- aquÃ­ pintaremos las jugadoras -->
    </div>

    <!-- CAMPO SVG -->
    <div class="live-court" id="live-court">
      <!-- aquÃ­ se carga /assets/svg/volcourt.svg -->
    </div>

  </div>

</section>


    <!-- MODAL -->
    <div id="modal-bg" class="hidden modal-bg">
      <div id="modal-content" class="modal-content"></div>
    </div>

  </div> <!-- FIN #app -->

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Firebase init -->
  <script src="firebase-init.js"></script>

  <!-- Core -->
  <script src="state.js"></script>
  <script src="storage.js"></script>

  <!-- Router + UI -->
  <script src="router.js"></script>
  <script src="modal.js"></script>
  <script src="ui_partidos.js"></script>
  <script src="ui_equipos.js"></script>
  <script src="ui_jugadoras.js"></script>
  <script src="ui_partido_sets.js"></script>
  <script src="ui_set.js"></script>
  

  <!-- Bootstrap -->
  <script src="app.js"></script>

</html>
