<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Stats Vóley — App</title>

<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="app">

  <div class="top-row">
    <div class="players" id="players"></div>

    <button class="action-btn" id="btn-change">Cambio</button>
    <button class="action-btn" id="btn-finish">Fin set</button>
    <button class="icon-btn" id="btn-undo">↺</button>
  </div>

  <div class="groups" id="groups"></div>

  <div class="footer">
    <button class="action-btn" id="btn-export">Exportar CSV</button>
    <button class="action-btn" id="btn-clear">Borrar</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
